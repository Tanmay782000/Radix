<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <label for="select course">Select course</label>
    <label><input type="radio" id="PHP" value="php" class="lbl">PHP</label>
    <label><input type="radio" id="ASP.NET" value="ASP.NET" class="lbl">ASP.NET</label>
    <label><input type="radio" id="JSP" value="JSP.NET" class="lbl">JSP.NET</label>
    <label><input type="radio" id="PERL" value="PERL" class="lbl">PERL</label>
    <label><input type="radio" id="ASP" value="ASP" class="lbl">ASP</label>
    <label><input type="radio" id="Cold Fusion" value="Cold Fusion" class="lbl">Cold fusion</label>
<br><br>
<span></span> 
</body>
<script>
 $('.lbl').click(function(){
    $(".lbl").change(function () {
    $('.lbl').not(this).prop('checked',false)
    var val = $("input[type='radio']:checked").val();
    $('span').text("your selected course is:"+val)
 });   
});


</script>
</html>
