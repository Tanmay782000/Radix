<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="submit" onclick="history1()">back</button>
    <button type="submit" onclick="history2()">next</button>
    <script>
    function history1(){
        window.history.back()
    }
    function history2(){
        window.history.forward()
    }
    </script>
</body>
</html>
