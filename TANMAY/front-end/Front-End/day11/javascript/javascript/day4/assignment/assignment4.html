<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <H4 id="form1-time-left" class="text-center">Form Validation</H4>

    <form>
        <div class="container">
            <div>
                <label for="exampleInputEmail1"> Employee ID</label>
                <input type="text" class="form-control" id="empid" placeholder="Enter Employee Id">
                <small id="empids"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Employee name</label>
                <input type="text" class="form-control" id="empname" placeholder="Enter Employee Name">
                <small id="empNames"></small>
            </div>
            <div>
                <label for="exampleInputEmail1">Enter Employee Age</label>
                <input type="text" class="form-control" id="empage" placeholder="Enter Employee Age">
                <small id="ageemp"></small>
            </div>
            <div>
                <label for="exampleInputEmail1">Gender</label><br>
                <input type="radio" class="form-check-input" id="1" name="empgender" value="1">Male
                <input type="radio" class="form-check-input" id="1" name="empgender" value="2">Female <br>
                <small id="genderemp"></small>
            </div>
            <div class="form-group">
                <label for="">Employee Designation</label>
                <input type="text" class="form-control" id="empdesig" placeholder="Enter Employee Designation">
                <small id="desigemp">.</small>
            </div>
            <div class="form-group">
                <label for="">Employee salary</label>
                <input type="text" class="form-control" id="empsalary" placeholder="Enter Employee salary">
                <small id="salaryemp"></small>
            </div>
            <div class="form-group">
                <label for="">Employee location</label>
                <select class="form-control" id="location">
                    <option value="">--select--</option>
                    <option value="vadodara">Vadodara</option>
                    <option value="surat">surat</option>
                    <option value="anand"> Anand</option>
                </select>
                <small id="locationemp"></small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email </label>
                <input type="email" class="form-control" id="empemail" placeholder="name@example.com">
                <small id="emailemp"></small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Date of Joining </label>
                <input type="date" class="form-control" id="empdate" placeholder="21-7-2000">
                <small id="dateemp"></small>
            </div>
            <div>
                <label for="exampleInputEmail1">Mobile No</label>
                <input type="text" class="form-control" id="mobileid" placeholder="Enter Employee Mobile no">
                <small id="phoneno"></small>
                <br><br>
            </div>
            <button type="button" class="btn btn-primary" onclick="fornValid()">Submit</button>
        </div>
    </form>
    <script>
        var total_seconds = 60 * 180;
        var c_minutes = parseInt(total_seconds / 60);
        var c_seconds = parseInt(total_seconds % 60);

        function CheckTime() {
            document.getElementById("form1-time-left").innerHTML = 'Time Left: ' + c_minutes + ' minutes ' + c_seconds + ' seconds ';
            if (total_seconds <= 0) {
                setTimeout('document.form1.submit()', 1);
                alert("FORM SUBMITTED");
            } else {
                total_seconds = total_seconds - 1;
                c_minutes = parseInt(total_seconds / 60);
                c_seconds = parseInt(total_seconds % 60);
                setTimeout("CheckTime()", 1000);
            }
        }
        setTimeout("CheckTime()", 1000);
    </script>
</body>
</html>
