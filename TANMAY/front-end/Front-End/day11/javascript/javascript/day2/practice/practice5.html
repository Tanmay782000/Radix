<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="push">Pushed element:</h1>
    <h1 id="pop">poped element:</h1>
    <h1 id="shift">Pushed element:</h1>
    <script>
           var set = ["apple","banana","orange"];
           set.push("watermallon")
           document.getElementById("push").innerHTML = "Pushed elements:" + set;

           var set2 = ["apple","banana","orange"];
           set2.pop()
           document.getElementById("pop").innerHTML = "Pushed elements:" + set2;

           var set3 = ["apple","banana","orange"];
           set3.shift()
           document.getElementById("shift").innerHTML = "shifted elements:" + set3;
    </script>
</body>
</html>
