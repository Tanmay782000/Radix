<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        myfunction = function(str,number)
        {
            if(str != ""){  
            return str.slice(0,number);
            }
            else{
                return document.write("no values in string");
            }
        }
        document.getElementById("demo").innerHTML= myfunction("tanmay mehta",4)
    </script>
</body>
</html>
