<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Fetch a file to change this text.</p>
    <script>
    
    let file = 'tm.json'
    
    fetch(file)
    .then(x => x.text("<br>"))
    .then(x => document.write(x));
    
    </script>    
</body>
</html>
