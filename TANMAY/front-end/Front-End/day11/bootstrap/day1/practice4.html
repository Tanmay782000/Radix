<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <style>
          .none
          {
              clear: both;
          }
    </style>
</head>
<body>
    <h1 class="text-center">float property</h1>
    <div class="float-lg-start" style="background-color: antiquewhite;">
        <img src="photos/14.jpg" class="img-thumbnail" alt="photo14" height="400px" width="200px">my left property
    </div>
        <div class="float-end"  style="background-color: aquamarine;">
        <img src="photos/15.jpg" class="img-thumbnail" alt="photo14" height="400px" width="200px">my right property
    </div>
    <div class="float-none" style="background-color:orange"><img src="photos/recent_listed_rent1.jpg" class="img-thumbnail" alt="photo14" height="400px" width="200px" >float-none property</div>

    <div class="none fixed-bottom" style="background-color: aquamarine;">
        <img src="photos/15.jpg" alt="photo14" class="img-thumbnail" height="400px" width="200px">clear both property and fixed bottom position
    </div>
</body>
</html>
