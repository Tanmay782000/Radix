
<div class="card w-25 p-3 mx-auto mt-4">
<div class="card-header bg-dark">
  <h3 class="text-white">Basic Details</h3> 
</div>
<div>
<form [formGroup]="Myform" class="w-50 mx-auto mt-3" (ngSubmit)="SubmitForm()">
    <label for="FirstName">First Name</label>
    <input type="text" class="form-control" formControlName="firstName">
    <label for="LastName">Last Name</label>
    <input type="text"  class="form-control" formControlName="lastName">
    <input type="hidden" formControlName="phoneNo">
    <label for="email">Email</label>
    <input type="text"  class="form-control" formControlName="email">
    <label for="Address">Address</label>
    <input type="text"  class="form-control" formControlName="address">
    <button class="btn btn-success mt-3 text-center" [disabled]="!Myform.valid">submit</button>
</form>
</div>
</div>
